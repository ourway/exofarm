
<br/>
<div class="panel panel-primary">
        <div class="panel-heading"><h4>Update Your Settings</h4></div>
        <div class="panel-body">
                <div class="col-md-6">
                <form class="form">
<div class="input-group">
  <span class="input-group-addon"><i class="fa fa-flag fa-fw"></i></span>
  <input class="form-control" type="text" ng-change="updateIdentity();" ng-model="options.identity" placeholder="Machine Identity">
</div>
<div class="input-group margin-bottom-sm">
  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
  <input class="form-control" type="text" ng-change="updateEmail();" ng-model="options.email" placeholder="Email address for alerts">
</div>

                </form>
        
        </div>
        </div>

        <div class="panel-footer"><small>Your settings will be updated automatically</small></div>

</div>
